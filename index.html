<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors-Game</title>
    <link
      rel="shortcut icon"
      href="./images/scissors.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header><p class="heading">Rock-Paper-Scissors</p></header>
    <main>
      <div class="card">
        <div class="choice-cont">
          <div class="choice">
            <button class="choice-btn" title="Rock" id="rock"></button>
          </div>
          <div class="choice">
            <button class="choice-btn" title="Paper" id="paper"></button>
          </div>
          <div class="choice">
            <button class="choice-btn" title="Scissors" id="scissors"></button>
          </div>
        </div>
        <div class="score-cont">
          <div class="scores">
            <div class="score" id="p-score">0</div>
            <div class="player">Player</div>
          </div>
          <div class="scores">
            <div class="score" id="c-score">0</div>
            <div class="player">Computer</div>
          </div>
          <button class="Reset" id="reset" title="Reset"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <div class="result"><p class="res-p">Choose Your Move</p></div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
